<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">ğŸ³ Recipes</a>
        </div>
        
        <div class="search-container">
            <form method="get" action="{% url 'home' %}" class="search-form">
                <input type="text" name="q" placeholder="Search recipes..." value="{{ request.GET.q }}">
            </form>
        </div>
        
        <div class="menu">
            <button class="menu-btn">Menu â–¼</button>
            <div class="dropdown">
                <a href="{% url 'home' %}">ğŸ  All Cuisines</a>
                <a href="{% url 'cuisine' 'czech' %}">ğŸ‡¨ğŸ‡¿ Czech</a>
                <a href="{% url 'cuisine' 'italian' %}">ğŸ‡®ğŸ‡¹ Italian</a>
                <a href="{% url 'cuisine' 'french' %}">ğŸ‡«ğŸ‡· French</a>
                <a href="{% url 'cuisine' 'indian' %}">ğŸ‡®ğŸ‡³ Indian</a>
                <a href="{% url 'cuisine' 'chinese' %}">ğŸ‡¨ğŸ‡³ Chinese</a>
                <a href="{% url 'cuisine' 'japanese' %}">ğŸ‡¯ğŸ‡µ Japanese</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script>
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            const dropdown = document.querySelector('.dropdown');
            
            if (!menu.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
        
        const menu = document.querySelector('.menu');
        const dropdown = document.querySelector('.dropdown');
        
        menu.addEventListener('mouseenter', function() {
            dropdown.style.display = 'block';
        });
        
        menu.addEventListener('mouseleave', function() {
            setTimeout(() => {
                if (!dropdown.matches(':hover') && !menu.matches(':hover')) {
                    dropdown.style.display = 'none';
                }
            }, 100);
        });
    </script>
</body>
</html>
